    <body>
      
        <script>
           var inicial=Number(prompt("Digite um número pra começar a contagem:",""));
           var final=Number(prompt("Digite o último número da contagem:",""));
           var incremento=Number(prompt("Digite o incremento:",""));
           
            var contagem="";
           for(var x=inicial;x<final;x+=incremento){
            var contagem=contagem+x+" ";
            

           }
        
        console.log(contagem+" Acabou!");
        </script>
