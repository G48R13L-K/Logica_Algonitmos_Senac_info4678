    <body>
       
        <script>
           
          

           var arraiDeNumeros = [];
           var valor=0;
           var s1=0;
           var s2=0;
          
            for(var i=0;i<15;i++){   
              
              if(i<2){
                arraiDeNumeros[i]=1
              }else{
              s1=i-1
              s2=i-2
              valor=arraiDeNumeros[s1]+arraiDeNumeros[s2]
              arraiDeNumeros[i]=valor
              }
              
         
          }
             console.log(arraiDeNumeros)
        </script>

        


    
    </body>
