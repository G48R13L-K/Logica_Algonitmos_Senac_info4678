    <body>
        Digite um numero:
        <input type="text" id="numero">

        
        <button onclick="exibeInformacoes()">Confirmar</button>

        <script>
            function exibeInformacoes(){

                var numero=parseFloat(document.getElementById("numero").value);
                var dobro=numero*2
                var terco=numero/3
                alert("O dobro de "+numero+" é "+dobro+". A terça parte de "+numero+" é "+terco+".");
            }

  
        </script>
