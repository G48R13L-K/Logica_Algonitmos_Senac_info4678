    <body>
       
        <script>
         var arraiDeNumeros = [];

for (var i = 0; i < 15; i++) {
  arraiDeNumeros[i]=(Math.floor(Math.random() * 100) + 1)
}



var arraiDeNumerosOrganizado = [];

while (arraiDeNumeros.length > 0) {
  var menor = arraiDeNumeros[0];
  var x = 0;

  for (var i = 0; i < arraiDeNumeros.length; i++) {
    if (arraiDeNumeros[i] > menor) {
      menor = arraiDeNumeros[i];
      x = i;
    }
  }
  arraiDeNumerosOrganizado[i]=menor;
  arraiDeNumeros.splice(x, 1);
  //SPLICE pega uma possição em um arrai e apaga ou apaga e altera a informação guardada
  //.splice(posição,quantidade)
}

console.log("Arrai ordenado:", arraiDeNumerosOrganizado);

          
          
       
        
        </script>

        


    
    </body>
