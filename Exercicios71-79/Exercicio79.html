    <body>
       
        <script>
          var arraiNumero=[];
          var pares=" ";
          var posicao=" ";
          
          for (i=0;i<10;i++){
            var numeros=prompt("Digite um numero:")
            arraiNumero[i]=numeros

            if(numeros%2==0){
              pares=pares+numeros+" ";
              posicao=posicao+i+" ";
            }
          }
          console.log("Os números pares digitados são: "+pares)
          console.log("Suas possições respectivamente são: "+posicao)
        </script>
