<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda aula de algoritmos</title>
</head>


    <body>
        Nome:</br>
        <input type = "text" id = "nome"></br>
        Segundo nome:</br>    
        <input type = "text" id = "segundo_nome"></br>
        Sobrenome:</br>
        <input type = "text" id = "sobrenome"></br>
        </br>
        <button onclick="exibeDadoDigitado()">Click aqui</button>

        <script>
            function exibeDadoDigitado(){
                var nome = document.getElementById("nome").value;
                var segundo_nome = document.getElementById("segundo_nome").value;
                var sobrenome = document.getElementById("sobrenome").value; 
                alert(nome +" "+ segundo_nome +" "+ sobrenome);
            }

  
        </script>


    
    </body>
</html>
