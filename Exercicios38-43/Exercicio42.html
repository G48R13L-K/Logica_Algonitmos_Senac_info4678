    <body>
        Digite um número:
        </br>
       <input type="text"  id="numero" value=""></br>
       <button onclick="contar()"> Clique aqui </button>
        
        <script>
            function contar(){
                var numero=parseInt(document.getElementById("numero").value);
                var contagem="";
                for(var x=0;x<=numero;x++){
                     var contagem=contagem+x+" ";
                }
            
                console.log(contagem+" Acabou!");
            }
                 
        
        </script>
