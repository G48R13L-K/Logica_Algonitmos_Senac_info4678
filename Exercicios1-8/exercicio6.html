    <body>
        Insira um número:</br>
        <input type="text" id="numero">
        </br>
        </br>
        <button onclick="exibeInformacao()">Entrar</button>

        <script>
            function exibeInformacao(){

                var numero=parseInt(document.getElementById("numero").value);
                var antecessor=numero-1
                var sucessor=numero+1
                alert("O antecessor de "+numero+" é "+antecessor+". O sucessor de "+numero+" é "+sucessor+".");
            }

  
        </script>


    
    </body>
