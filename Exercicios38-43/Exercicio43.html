        <script>
                window.onload=function(){
                var contagem = "";
                var x = 30;
            while(x > 0){
                if(x%4==0){
                    var contagem=contagem+"["+x+"]"+" ";
                    x--;
                }else{
                var contagem=contagem+x+" ";
                x--;
                }
            }
                console.log(contagem+" Acabou!");
            }
                 
        
        
        </script>
