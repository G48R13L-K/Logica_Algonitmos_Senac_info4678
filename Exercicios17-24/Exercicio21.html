<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <body>
        Digite um ano:
        </br>
       <input type="text"  id="ano" value="">
       <button onclick="verificarBissexto()"> Clique aqui </button>
        
        <script>
            function verificarBissexto(){
                var ano=Number(document.getElementById("ano").value)
                
                    if (ano%4==0 && ano%100!==0){
                            if(ano%400==0){
                        alert("O ano "+ano+" é bissexto.");
                        
                    }
                    }else{
                        
                        alert("O ano "+ano+" não é bissexto.");
                    }
            }            
                 
        
        </script>


    
    </body>
