    <body>
       ====CALCULADORA IMC====</br>
    </br>
        DIgite sua altura:(Exemplo 1.62)</br>
        <input type="text" id="altura" value=""></br>
    </br>
        Digite seu peso:</br>
        <input type="text" id="peso" value=""></br>
        <button onclick="calcularIMC()">calcular</button>

        

        <script>
            function calcularIMC(){
                var altura=parseFloat(document.getElementById("altura").value)
                var peso=parseFloat(document.getElementById("peso").value)
                var alturaQ=Math.pow(altura,2)
                var imc=peso/alturaQ

                if(imc<18.5){
                    alert("Está abaixo do peso ideal para sua altura.\n IMC:"+imc.toFixed(1))
                }else if(imc<=25){
                    alert("Está no peso ideial para sua altura.\n IMC:"+imc.toFixed(1))
                }else if(imc<=30){
                    alert("Está com sobrepeso considerando sua altura.\n IMC:"+imc.toFixed(1))
                }else if(imc<=40){
                    alert("Está com obesidade considerando sua altura.\n IMC:"+imc.toFixed(1))
                }else{
                    alert("Está com obesidade mórbida.\n BUSQUE AJUDA MÉDICA URGENTE!!!")
                }
             
        }
  
        </script>


    
    </body>
</html>
