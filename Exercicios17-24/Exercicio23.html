    <body>
        Insira o nome do cliente:</br>
       <input type="text"  id="nome" value=""></br>
        Insira o sexo do cliente(M ou F):</br>
        <input type="text"  id="sexo" value=""></br>
        Insira o valor das compras:</br>
        <input type="text"  id="compras" value=""></br>
        
       <button onclick="verificar()"> Clique aqui </button>
        
        <script>
            function verificar(){
                var nome=document.getElementById("nome").value;
                var sexo=document.getElementById("sexo").value; 
                var compras=Number(document.getElementById("compras").value);
                    if(sexo!=="m" && sexo!=="f"){
                        alert("Insira um caracter v√°lido");

                    }else{
                    
                        if (sexo == "f") {
                        var desconto=(compras*13)/100;
                        
                        }else{
                            var desconto=(compras*5)/100;
                       
                        }
                    
                    var comprasTotal=compras-desconto;
                    alert("Cliente "+nome+" total das compras R$"+comprasTotal.toFixed(2)+" tendo R$"+desconto.toFixed(2)+" de desconto.") 
                }
                } 
                    
                    
                        
                 
        
        </script>
