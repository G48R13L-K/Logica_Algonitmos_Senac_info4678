    <body>
      
        <script>
            var a="";
            var b=0;
            var c=0;
            for(x=0;x<20;x++){
                var numero=Math.floor((Math.random()*10)+0)
                var a=a+numero+" ";
                
                if(numero>5){
                    b++
                }
                if(numero%3==0){
                    c++
                }
            }

            console.log("a)"+a)
            console.log("b)"+b)
            console.log("c)"+c)
        </script>
