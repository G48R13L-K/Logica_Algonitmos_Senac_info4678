    <body>
      
        <script>
          var conta=0;
            for(let x=0;x<1;x++){
                let numero=prompt("Digite um número para a contagem:","");
                if(numero!="1111"){
                    conta=conta+Number(numero)
                    x--;//NUNCA VAI ATINGIR O MAXIMO DENTRO DO IF
                }
            }
                  

        
        console.log(conta+" Acabou!");
        </script>
